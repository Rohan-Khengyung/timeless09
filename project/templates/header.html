<!-- Styling -->
<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: white;
    color: black;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .navbar .logo a {
    font-size: 32px;
    color: black;
    text-decoration: overline;
    font-weight: bold;
    letter-spacing: 3px;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
    transition: max-height 0.3s ease-in-out;
  }

  .nav-links li {
    position: relative;
  }

  .nav-links a {
    text-decoration: none;
    color: black;
    font-size: 18px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .nav-links a:hover {
    color: #00d8f4;
    transform: translateY(-5px);
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #00d8f4;
    transition: all 0.3s ease;
  }

  .nav-links a:hover::after {
    width: 100%;
  }
  /* Whole Body Font Style */
*{
  font-family:"Merriweather", serif;
}
p{
  font-family: Inter;
     letter-spacing: 0.55px;
     font-size: 17px;
     line-height: 28px;
}
/* ./Whole Body Font Style */

.hamburger {
  display: none;
  flex-direction: column;
    cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background-color: black;
  transition: transform 0.3s ease;
}

/* Mobile-friendly */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
  }

  .nav-links {
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-height: 0;
    overflow: hidden;
  }

  .hamburger {
    display: flex;
  }
}

/* Show menu when active */
.nav-links.active {
  max-height: 300px; /* Adjust to fit content */
}
</style>
<!-- /Styling -->


<!-- JS Toggle -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('navMenu');
    menu.classList.toggle('active');
  }
</script>
<!-- /JS Toggle-->
